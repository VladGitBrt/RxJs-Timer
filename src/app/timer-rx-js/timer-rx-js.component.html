<div class="timer">
  <h1>Timer</h1>
  <span>{{ minutes }}:{{ seconds }}</span>

  <div class="buttons-container">
    <button (click)="start()">Start</button>
    <button (click)="stop()">Stop</button>
    <button (click)="oneClick()" (dblclick)="doubleClick()">Wait</button>
    <button (click)="reset()">Reset</button>
  </div>
</div>
